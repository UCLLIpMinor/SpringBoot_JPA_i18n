<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="#{lang}">
<head th:replace="fragments/head::head (title='patient.add')">
</head>
<body>
<header th:replace="fragments/header :: header (current='add-patient')"></header>
<main>
<div class="container-lg">
    <h2 th:text="#{patient.add}"></h2>
            <form method="post" action="/add" th:object="${patient}">
                    <p class="mb-3">
                        <label th:for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" placeholder="Name" class="form-control col-sm-5">
                        <span th:each="err:${#fields.errors('name')}" th:text="#{${err}}" class="text-danger"></span>
                    </p>
                    <p class="mb-3">
                        <label th:for="age" class="col-form-label">Age</label>
                        <input type="number" th:field="*{age}" placeholder="Age" class="form-control col-sm-5">
                    </p>
                    <p class="mb-3">
                        <label th:for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}"placeholder="Email" class="form-control col-sm-5">
                        <span th:each="err : ${#fields.errors('email')}" th:text="#{${err}}" class="text-danger"></span>
                        <span th:text="${emailError}" class="text-danger"></span>
                    </p>
                <p>
                    <input type="submit" value="Add Patient" class="btn btn-primary">
                    </p>
            </form>
</div>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
